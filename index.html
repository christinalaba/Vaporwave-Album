<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-wave album cover builder</title>
    <script defer src='https://use.fontawesome.com/releases/v5.0.4/js/all.js'></script>
   
    <link rel="stylesheet" href="./styles/style.css">
    
    <link rel="stylesheet" href="./styles/flickity.min.css" media="screen">
    <link rel="stylesheet" href="./styles/jquery-ui.structure.css">
    <link rel="stylesheet" href="./styles/jquery-ui.css">
    <link rel="stylesheet" href="./styles/jquery-ui.theme.css">
    
    
</head>
<body>
    <div class="wrapper">
        <!-- COVER PAGE WITH PROJECT TITLE -->
        <header>
            <div class="cover-page">
                <h1 class="title">Vaporwave</h1>
                <h2>Album Cover Builder</h2>
                <a class="start-button" href="#buildScreen"></a>
            </div>
            
        </header>


        <!-- MAIN CANVAS FOR ALBUM BUILDER-->
    <div id="buildScreen" class="main-screen clearfix">
        
        <main class="main-screen">
            <div class="album-canvas" >
                
                <ul class="background">
                    <li><img src="./images/back-radial-gradient.png" alt=""></li>
                    <li><img src="./images/back-dark-clouds.png" alt=""></li>
                    <li><img src="./images/back-fractal-mountain.png" alt=""></li>
                    <li><img src="./images/back-light-clouds.png" alt=""></li>
                    <li><img src="./images/back-mountains.png" alt=""></li>
                    <li><img src="./images/back-stripe-stars.png" alt=""></li>
                </ul>
                <ul class="foreground">
                    <li><img src="./images/fore-gradient.png" alt=""></li>
                    <li><img src="./images/fore-checkered.png" alt=""></li>
                    <li><img src="./images/fore-gradient-grid.png" alt=""></li>
                    <li><img src="./images/fore-grid.png" alt=""></li>
                    <li><img src="./images/fore-japanese.png" alt=""></li>
                    <li><img src="./images/fore-japanese.png" alt=""></li>
                </ul>
            </div><!-- /.album canvas -->
           
            <div class="albumTitle object"></div>
            <ul id="draggable" class="object-gallery">
                <li class="object objectcube randomobject"><img src="./images/object-cube.png" alt=""></li>
                <li class="object objectpalm randomobject"><img src="./images/object-palm.png" alt=""></li>
                <li class="object objectsun randomobject"><img src="./images/object-sun.png" alt=""></li>
                <li class="object objecttetris randomobject"><img src="./images/object-tetris.png" alt=""></li>
                <li class="object objecttrap randomobject"><img src="./images/object-trapazoid.png" alt=""></li>
                <li class="object objecttriangle randomobject"><img src="./images/object-triangle.png" alt=""></li>
            </ul><!-- /.object-gallery -->
        </main>

       

        <!-- CUTOMIZER TITLE TABS -->
        <aside>
        <div id="accordion">
            <!-- BACKGROUND/FOREGROUND SELECTOR -->
            <h3 class="option selector-title">Background/Foreground</h3>
            <div class="option option-background">
                <p>Swipe or click on side arrows to change your background and foreground</p>
            </div><!-- /. option-background END -->
            
            <!-- DRAGGABLE OBJECT SELECTOR -->
            <h3 class="option selector-title">Random Objects</h3>
            <div class="option option-object">
                <p>Click any of these objects to add it to your cover. Drag to place.</p>
                <ul class="object-thumbnails">
                    <li class="thumbnail thumbnailcube"><img src="./images/object-cube.png" alt=""></li>
                    <li class="thumbnail thumbnailpalm"><img src="./images/object-palm.png" alt=""></li>
                    <li class="thumbnail thumbnailsun"><img src="./images/object-sun.png" alt=""></li>
                    <li class="thumbnail thumbnailtetris"><img src="./images/object-tetris.png" alt=""></li>
                    <li class="thumbnail thumbnailtrap"><img src="./images/object-trapazoid.png" alt=""></li>
                    <li class="thumbnail thumbnailtriangle"><img src="./images/object-triangle.png" alt=""></li>
                </ul><!-- /.object-gallery -->
            
            </div><!-- /. option-object END -->
            
            <!-- ALBUM TITLE SELECTOR -->
            
            <h3 class="selector-title">Album Title</h3>
            <div class="option option-title">
                <form action="">
                    <label for="typed-title">Enter album title</label>
                    <input type="text" id="typed-title" maxlength="10">
                    <input type="submit" id="custom-title" class="generate" value="Vaporize It" maxlength="10">
                </form>
                        
                <p>OR</p>
                    
                <p class="random-title">Select a random name for me</p>
                <button type="submit" id="randomTitle" class="generate" value="Vaporize It">Vaporize it</button>
                    
                <label for="fonts">Try some diferent fonts</label>
                <select id=fonts>
                    <option value="alien" class="alien">Alien</option>
                    <option value="streamster" class="streamster">Streamster</option>
                    <option value="vcr" class="vcr">VCR</option>
                </select>
            </div>
            
            <!-- SHARE SELECTOR -->
            <h3>Share the love:</h3>
            <div class="option option-share">
                <a><i class="fab fa-twitter"></i></a>
                <a><i class="far fa-save"></i></a>
                <a><i class="fab fa-facebook-f"></i></a>
            </div>
            </div> <!-- /.option-container -->

        </div><!-- /. accordion -->
    </aside>
    
    

    </div>
    </div><!-- /.wrapper -->

    <footer>
        <p>Christina Laba</p>
    </footer>

    
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="./js/flickity.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.1.2/jquery.smooth-scroll.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery-ui.js"></script>


</body>
</html>
